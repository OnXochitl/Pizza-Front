<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <title>Pizza & Front</title>
</head>

<body>
  <header>
    <img src="./img/Logo.png" alt="Logo Pizza & Front">
    <nav>
      <ul>
        <li>Home</li>
        <li>Ranking</li>
        <li>Promoción</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="left">
      <h1>Envio gratis <b>comprando</b> 2 pizzas</h1>
    </div>
    <div class="right">
      <h2>Podio de pizzas</h2>
      <div class="infoPizza">
        <div class="topPizzas">
          <p>Pizzas top 5</p>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
        </div>
        <div class="imagePizza">
          <img src="./img/PizzaFalling.jpg" alt="Pizza Falling">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <nav>
      <ul>
        <li>Home</li>
        <li>Ranking</li>
        <li>Promoción</li>
        <li>Contacto</li>
      </ul>
    </nav>
    <img src="./img/Logo.png" alt="Logo Pizza & Front">
  </footer>
</body>

</html>
